<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Wildlife Conservation{% endblock%}</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script> 
    <!-- <script type="module" src="/static/js/script.js"></script> -->
    
</head>
<body>
    <div class="nav">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> 
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> 
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="{{ url_for('main') }}">Home</a></li>
                        {% if session.ranger_id %}
                            <li><a href="{{ url_for('model_report') }}">View Reports</a></li>
                            <li><a href="{{ url_for('display_location') }}">View Location</a></li>
                            <li><a href="{{ url_for('logout') }}">Logout</a></li>
                            <h3 class="navbar-end">Ranger {{ session.ranger_id }}</h3>
                        {% else %}
                            <li><a href="{{ url_for('register') }}">Register</a></li>
                            <li><a href="{{ url_for('login') }}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost text-xl">HWC</a>
            </div>
        </div>
    </div>

    <main class="main container-fluid">
        <div class="map-container">
            {% block container%}
                <h1>The Landing Page</h1>
            {% endblock%}
        </div>
        {% block formField%}
        <div class="col d-flex justify-content-center">
            <form action="#" method="post"> 
                <input type="number" max="500" id="rowId" class="p-2" placeholder="Row ID (1-500)" required>
                <input type="text" placeholder="2hrs" class="p-2" readonly>
                <button id="tryThisButton" class="btn btn-primary">try this</button>
            </form>
        </div>
        {% endblock%}
    </main>
    
    <footer class="footer">
        <span>CC</span>
        <span>Contact</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- boot loader for map api -->
    <script>
        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
          key: "{{ API_KEY }}",
          v: "weekly",
          // Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
          // Add other bootstrap parameters as needed, using camel case.
        });
      </script>

</body>
</html>
