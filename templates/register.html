<!DOCTYPE html>
{% extends "index.html" %}

{% block container %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h4 class="text-center mb-4">Ranger Registration</h4>
            {% for message in get_flashed_messages() %}
                <div class="flash" style="text-align: center; color: crimson;">{{ message }}</div>
            {% endfor %}
            <form method="post">
                <div class="mb-3">
                    <label for="rangerId" class="form-label">Ranger ID</label>
                    <input type="text" name="rangerId" id="rangerId" minlength="5" maxlength="8" class="form-control" placeholder="Enter Ranger ID" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" minlength="5" maxlength="50" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="visibility-password">
                        <input type="password" name="password" id="password" autocomplete="current-password" class="form-control" placeholder="Enter Password" minlength="8" maxlength="16" required>
                        <span id="visibility-icon" class="material-symbols-outlined" onclick="togglePassword()">
                            visibility
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" minlength="8" maxlength="16" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
