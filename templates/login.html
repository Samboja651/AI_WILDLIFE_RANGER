<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Human Wildlife Conflict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center mb-4">Ranger Login</h4>
            <form>
                <div class="mb-3">
                    <label for="rangerId" class="form-label">Ranger ID</label>
                    <input type="text" id="rangerId" class="form-control" placeholder="Enter Ranger ID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="mb-3">
                    <label for="terms" class="form-label">Terms and Conditions</label>
                    <textarea class="form-control" id="terms" rows="3" readonly>
                        
                    </textarea>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="agree" class="form-check-input" required>
                    <label for="agree" class="form-check-label">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <div>
                    <p>Don't have an account?<a href="/register"> register here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
