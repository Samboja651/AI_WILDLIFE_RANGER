<!DOCTYPE html>
{% extends "index.html" %}

{% block container %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center mb-4">Ranger Login</h4>
            {% for message in get_flashed_messages() %}
                <div class="flash" style="text-align: center; color: crimson;">{{ message }}</div>
            {% endfor %}
            <form method="post">
                <div class="mb-3">
                    <label for="rangerId" class="form-label">Ranger ID</label>
                    <input type="text" name="rangerId" id="rangerId" minlength="5" maxlength="15" class="form-control" placeholder="Enter Ranger ID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" autocomplete="current-password" class="form-control" placeholder="Enter Password" minlength="8" maxlength="16" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="terms" class="form-label">Terms and Conditions</label>
                    <textarea class="form-control" id="terms" rows="3" readonly>
                        
                    </textarea>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="agree" class="form-check-input" required>
                    <label for="agree" class="form-check-label">I agree to the terms and conditions</label>
                </div> -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <div>
                    <p>Don't have an account?<a href="{{ url_for('register') }}"> register here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
